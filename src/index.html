<body>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
    }

    #rotate-device {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 46px;
      display: none;
    }

    #login {
      display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: black;
      color: yellow;
      flex-direction: column;
    }

    #name {
      font-size: 30px;
      padding: 8px;
      background: #aaa;
      color: yellow;
      border: none;
      width: 80vw;
    }

    #submit {
      margin-top: 48px;
      padding: 8px 16px;
      background-color: yellow;
      color: black;
      border: none;
      font-size: 36px;
    }

    #submit:disabled {
      opacity: 0.5;
    }
  </style>

  <div id="login">
    <input id="name" placeholder="Name" />
    <button id="submit" disabled>Next</button>
  </div>
  <div id="game-root" hidden></div>
